{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'todos/vendor/css/bootstrap.min.css' %}">
    <script src="{% static 'todos/vendor/js/jquery-3.6.0.min.js' %}" defer></script>
    <script src="{% static 'todos/vendor/js/bootstrap.bundle.min.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'todos/css/todos.css' %}">
    <script src="{% static 'todos/js/todos.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
