{% extends "todos/base.html" %}

{% block title %}To Do - Delete Task {{todo.id}}{% endblock %}
{% block content %}

  <p>
    <h3>Delete Task</h3>
  </p>

  <div class="todo_form">
    <form method="POST">
 
      <!-- Security token -->
      {% csrf_token %}

      <strong>Are you sure you want to delete this Todo ?</strong>
      <input type="submit" value="Yes" />
    </form>
  </div>

  <a href="{% url 'todos:show' todo.id %}" class="btn btn-secondary">Back</a>
{% endblock %}
