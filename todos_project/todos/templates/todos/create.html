{% extends "todos/base.html" %}

{% block title %}To Do - Add Task{% endblock %}
{% block content %}

  <p>
    <h3>Add Task</h3>
  </p>

  <div class="todo_form">
    <form method="POST" enctype="multipart/form-data">
 
      <!-- Security token -->
      {% csrf_token %}
 
      {{ form.as_p }}
     
      <input type="submit" value="Submit" />
    </form>
  </div>

  <div class="temperature">
  </div>

  <a href="{% url 'todos:index' %}" class="btn btn-secondary">Back</a>
{% endblock %}
