{% extends "todos/base.html" %}

{% block title %}To Do - Edit Task {{todo.id}}{% endblock %}
{% block content %}

  <p>
    <h3>Edit Task</h3>
  </p>

  <div class="form-group">
    <div class="todo_form">
      <form method="POST">
 
        <!-- Security token -->
        {% csrf_token %}
 
        {{ form.as_p }}
        
        <button class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </div>

  <p>
    <div class="temperature" id="{{todo.location}}">
    </div>
  </p>

  <p>
    <a href="{% url 'todos:detail' todo.id %}" class="btn btn-secondary">Back</a>
  </p>
{% endblock %}
